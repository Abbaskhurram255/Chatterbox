<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AyeshBeat Maker: Make music anywhere, anytime!</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- css files
 -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/piano.css" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
 
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
    	body { background: url("dj.jpg") no-repeat center fixed; background-size: cover; background-position: fixed;}
    </style>
  </head>
  <body>
    <nav class="top-bar" style="background:linear-gradient(225deg, transparent, purple);">
      <h1 style="color: white;box-shadow: darkpurple 8px 8px 12px 2px;boprder:6px dotted rgba(255, 55, 55, 0.5);">AyeshBeat Maker<i class="fas fa-music" style="color:#d19"></i></h1>
    </nav>

    <div class="sequencer">
    	
      <!-- kick -->
      <div class="kick-track" style="color:#fff">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 1</h1>
          <button data-track="kick" class="mute kick-volume">
            <i class="fas fa-volume-up"></i>
          </button>
          <select name="kick-select" id="kick-select">
          <option value="./assets/sounds/kick-gritty.wav">Kick Dirty</option>
            
            <option value="./assets/sounds/kick-heavy.wav">Kick Heavy</option>
            
            <option value="./assets/sounds/kick-slapback.wav">SlapHouse Kick</option>
            
            <option value="./assets/sounds/kick-crack.wav">Kick Tape Crack</option>
            
            <option value="./assets/sounds/kick-thump.wav">Crack Kick 2</option>
            
            <option value="./assets/sounds/kick-deep.wav">Kick Deep</option>

            <option value="./assets/sounds/kick-softy.wav">Kick Softy</option>
            
            <option value="./assets/sounds/kick-tight.wav">
              Kick Tight
            </option>

            <option value="./assets/sounds/kick-acoustic01.wav">
              Kick Acoustic 01
            </option>

            <option value="./assets/sounds/kick-acoustic02.wav">
              Kick Acoustic 02
            </option>
            
          </select>
        </div>

        <!-- kick-pad bars (16 in total, making the beat a 16-bar loop) -->
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
          <div class="pad kick-pad b8"></div>
          <div class="pad kick-pad b9"></div>
          <div class="pad kick-pad b10"></div>
          <div class="pad kick-pad b11"></div>
          <div class="pad kick-pad b12"></div>
          <div class="pad kick-pad b13"></div>
          <div class="pad kick-pad b14"></div>
          <div class="pad kick-pad b15"></div>
        </div>
      </div>

      <!-- snares -->
      <div class="snare-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 2</h1>

          <button data-track="snare" class="mute snare-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="snare-select" id="snare-select">
            <option value="./assets/sounds/snare-big.wav">Big Snare</option>
            <option value="./assets/sounds/snare-block.wav">Hard Sare</option>
            <option value="./assets/sounds/snare-808.wav">Snare 808</option>
            <option value="./assets/sounds/snare-acoustic01.wav">
              Snare Acoustic 01
            </option>
            <option value="./assets/sounds/snare-acoustic02.wav">
              Snare Acoustic 02
            </option>
            <option value="./assets/sounds/snare-lofi01.wav">
              Snare Lofi 01
            </option>
            <option value="./assets/sounds/snare-lofi02.wav">
              Snare Lofi 02
            </option>
            <option value="./assets/sounds/snare-vinyl01.wav">
              Snare Vinyl 01
            </option>
            <option value="./assets/sounds/snare-vinyl02.wav">
              Snare Vinyl 02
            </option>
            <option value="./assets/sounds/snare-brute.wav">Snare Unclean</option>
          </select>
        </div>
        
        <!-- snare-pad bars -->
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
          <div class="pad snare-pad b8"></div>
          <div class="pad snare-pad b9"></div>
          <div class="pad snare-pad b10"></div>
          <div class="pad snare-pad b11"></div>
          <div class="pad snare-pad b12"></div>
          <div class="pad snare-pad b13"></div>
          <div class="pad snare-pad b14"></div>
          <div class="pad snare-pad b15"></div>
        </div>
      </div>

      <!-- hi-hats -->
      <div class="hihat-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 3</h1>

          <button data-track="hihat" class="mute hihat-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="hihat-select" id="hihat-select">
          	<option value="./assets/sounds/hihat-reso.wav">Hihat Crispy 01</option>
            <option value="./assets/sounds/hihat-ring.wav">Hihat Crispy 02</option>
            <option value="./assets/sounds/hihat-electro.wav">Hihat Electro</option>
            <option value="./assets/sounds/hihat-digital.wav">Hihat Digital</option>
            <option value="./assets/sounds/hihat-acoustic01.wav">
              Hihat Acoustic 01
            </option>
            <option value="./assets/sounds/hihat-acoustic02.wav">
              Hihat Acoustic 02
            </option>
            <option value="./assets/sounds/hihat-808.wav">Hihat 808</option>
            <option value="./assets/sounds/hihat-plain.wav">Hihat Plain</option>
          </select>
        </div>

        <!-- hi-hat pad bars -->
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
          <div class="pad hihat-pad b8"></div>
          <div class="pad hihat-pad b9"></div>
          <div class="pad hihat-pad b10"></div>
          <div class="pad hihat-pad b11"></div>
          <div class="pad hihat-pad b12"></div>
          <div class="pad hihat-pad b13"></div>
          <div class="pad hihat-pad b14"></div>
          <div class="pad hihat-pad b15"></div>
        </div>
      </div>
    </div>
    
    <!-- open hats -->
    <div class="openhat-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 4</h1>

          <button data-track="openhat" class="mute openhat-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="openhat-select" id="openhat-select">
          	
            <option value="./assets/sounds/openhat-808.wav">Open-Hihat 808</option>
            <option value="./assets/sounds/openhat-acoustic01.wav">Open-Hihat Acoustic</option>
            <option value="./assets/sounds/openhat-slick.wav">Open-Hihat Slick</option>
            <option value="./assets/sounds/openhat-tight.wav">Open-Hihat Tight</option>
            <option value="./assets/sounds/crash-808.wav">Crash 808</option>
            <option value="./assets/sounds/crash-acoustic.wav">Crash Acoustic</option>
            <option value="./assets/sounds/crash-noise.wav">Crash Noisy</option>
            <option value="./assets/sounds/crash-tape.wav">Crash Tape</option>
            <option value="./assets/sounds/ride-acoustic02.wav">Acoustic Ride 01</option>
            <option value="./assets/sounds/ride-acoustic01.wav">Acoustic Ride 02</option>
          </select>
        </div>

        <!-- openhat bars -->
        <div class="openhat">
          <div class="pad openhat-pad b0"></div>
          <div class="pad openhat-pad b1"></div>
          <div class="pad openhat-pad b2"></div>
          <div class="pad openhat-pad b3"></div>
          <div class="pad openhat-pad b4"></div>
          <div class="pad openhat-pad b5"></div>
          <div class="pad openhat-pad b6"></div>
          <div class="pad openhat-pad b7"></div>
          <div class="pad openhat-pad b8"></div>
          <div class="pad openhat-pad b9"></div>
          <div class="pad openhat-pad b10"></div>
          <div class="pad openhat-pad b11"></div>
          <div class="pad openhat-pad b12"></div>
          <div class="pad openhat-pad b13"></div>
          <div class="pad openhat-pad b14"></div>
          <div class="pad openhat-pad b15"></div>
        </div>
      </div>
    </div>
    
    <!-- claps -->
    <div class="clap-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 5</h1>

          <button data-track="clap" class="mute clap-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="clap-select" id="clap-select">
            <option value="./assets/sounds/clap-crushed.wav">
              Crushed Clap
            </option>

            <option value="./assets/sounds/clap-fat.wav">
              Fat Clap
            </option>

            <option value="./assets/sounds/clap-808.wav">Clap 808</option>
            <option value="./assets/sounds/clap-slapper.wav">Slap Clap</option>
            <option value="./assets/sounds/clap-analog.wav">Analog Clap</option>
            <option value="./assets/sounds/clap-tape.wav">Tape Clap</option>
            
            <option value="./assets/sounds/snap3.wav">Snap Reverb</option>
            <option value="./assets/sounds/snap2.wav">Snap Analog</option>
            <option value="./assets/sounds/snap1.wav">Snap Short</option>
            <option value="./assets/sounds/snap6.wav">Snap Short 2</option>
            <option value="./assets/sounds/snap4.wav">Snap Lightweight</option>
            <option value="./assets/sounds/snap5.wav">Snap Lightweight 2</option>
          </select>
        </div>

        <!-- clap-pad bars -->
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
          <div class="pad clap-pad b8"></div>
          <div class="pad clap-pad b9"></div>
          <div class="pad clap-pad b10"></div>
          <div class="pad clap-pad b11"></div>
          <div class="pad clap-pad b12"></div>
          <div class="pad clap-pad b13"></div>
          <div class="pad clap-pad b14"></div>
          <div class="pad clap-pad b15"></div>
        </div>
      </div>
      
    <!-- percussion -->
    <div class="perc-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 6</h1>

          <button data-track="perc" class="mute perc-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="perc-select" id="perc-select">
            <option value="./assets/sounds/Perc 5.wav">
              Water Drop
            </option>
            <option value="./assets/sounds/Cymatics - Trap City Percussion 5.wav">
              Water Drop 2
             </option>

            <option value="./assets/sounds/perc-tambo.wav">
              Tambourine
            </option>
            <option value="./assets/sounds/shaker.wav">
              Shaker
            </option>
            <option value="./assets/sounds/shaker2.wav">
              Shaker Short
            </option>
            
            <option value="./assets/sounds/perc-nasty.wav">Nasty</option>
            <option value="./assets/sounds/perc-weirdo.wav">Weirdo</option>
            
            <option value="./assets/sounds/perc-metal.wav">Metal</option>
            <option value="./assets/sounds/perc-tribal.wav">Tribal</option>
            <option value="./assets/sounds/perc-hollow.wav">Hollow</option>
            
            <option value="./assets/sounds/cowbell-perc-808.wav">
              Cowbell
            </option>
            <option value="./assets/sounds/perc-laser.wav">Laser</option>
          </select>
        </div>

        <!-- perc bars -->
        <div class="perc">
          <div class="pad perc-pad b0"></div>
          <div class="pad perc-pad b1"></div>
          <div class="pad perc-pad b2"></div>
          <div class="pad perc-pad b3"></div>
          <div class="pad perc-pad b4"></div>
          <div class="pad perc-pad b5"></div>
          <div class="pad perc-pad b6"></div>
          <div class="pad perc-pad b7"></div>
          <div class="pad perc-pad b8"></div>
          <div class="pad perc-pad b9"></div>
          <div class="pad perc-pad b10"></div>
          <div class="pad perc-pad b11"></div>
          <div class="pad perc-pad b12"></div>
          <div class="pad perc-pad b13"></div>
          <div class="pad perc-pad b14"></div>
          <div class="pad perc-pad b15"></div>
        </div>
      </div>
      
      <!-- tom -->
    <div class="tom-track" style="color:white">
        <div class="track-control">
          <h1><i class="fas fa-drum"></i> 7</h1>

          <button data-track="tom" class="mute tom-volume">
            <i class="fas fa-volume-up"></i>
          </button>

          <select name="tom-select" id="tom-select">
            <option value="./assets/sounds/tom-chiptune.wav">
              Tom Fat
            </option>
             <option value="./assets/sounds/tom-fm.wav">
              Tom Fat (Low)
              </option>
              
              <option value="./assets/sounds/tom-rototom.wav">
              Tom Downfall
             </option>

            <option value="./assets/sounds/tom-lofi.wav">
              Tom Lofi
            </option>
            
            <option value="./assets/sounds/tom-808.wav">Tom 808</option>
            
            <option value="./assets/sounds/tom-acoustic01.wav">Tom Acoustic 01</option>
            <option value="./assets/sounds/tom-acoustic02.wav">Tom Acoustic 02</option>
          </select>
        </div>

        <!-- tom bars -->
        <div class="tom">
          <div class="pad tom-pad b0"></div>
          <div class="pad tom-pad b1"></div>
          <div class="pad tom-pad b2"></div>
          <div class="pad tom-pad b3"></div>
          <div class="pad tom-pad b4"></div>
          <div class="pad tom-pad b5"></div>
          <div class="pad tom-pad b6"></div>
          <div class="pad tom-pad b7"></div>
          <div class="pad tom-pad b8"></div>
          <div class="pad tom-pad b9"></div>
          <div class="pad tom-pad b10"></div>
          <div class="pad tom-pad b11"></div>
          <div class="pad tom-pad b12"></div>
          <div class="pad tom-pad b13"></div>
          <div class="pad tom-pad b14"></div>
          <div class="pad tom-pad b15"></div>
        </div>
      </div>
    </div>

      <!-- importing the default audio for each -->
      <audio
        class="kick-sound"
        src="./assets/sounds/kick-gritty.wav"
      ></audio>
      <audio
        class="snare-sound"
        src="./assets/sounds/snare-big.wav"
      ></audio>
      <audio
        class="hihat-sound"
        src="./assets/sounds/hihat-reso.wav"
      ></audio>
      <audio
        class="openhat-sound"
        src="./assets/sounds/openhat-808.wav"
      ></audio>
    </div>
    <audio
        class="clap-sound"
        src="./assets/sounds/clap-crushed.wav"
      ></audio>
    <audio
        class="perc-sound"
        src="./assets/sounds/Perc 5.wav"
      ></audio>
    <audio
        class="tom-sound"
        src="./assets/sounds/tom-chiptune.wav"
      ></audio>
    </div>

    <nav class="controls-bar" style="background:linear-gradient(transparent, #1f1f1f, purple)">
      <div class="sequencer-controls">
          <button class="play" style="border:3px solid gray; color: lavender;"><i class="fas fa-play"></i></button>
        <div class="tempo">
          <h2 style="color:#fff"><span class="tempo-number">150</span> BPM</h2>
          <input
            type="range"
            class="tempo-slider"
            min="30"
            max="240"
            value="150"
            style="background-color:gray;"
          />
        </div>
        <button class="reset" style="color:#fff; border:3px solid gray;/*margin-top:-.25vh;*/"><i class="fas fa-trash"></i></button>
    </nav>
    <div class="wrapper">
      
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>C</span></li>
        <li class="key black" data-key="w"><span>D♭</span></li>
        <li class="key white" data-key="s"><span>D</span></li>
        <li class="key black" data-key="e"><span>E♭</span></li>
        <li class="key white" data-key="d"><span>E</span></li>
        <li class="key white" data-key="f"><span>F</span></li>
        <li class="key black" data-key="t"><span>G♭</span></li>
        <li class="key white" data-key="g"><span>G</span></li>
        <li class="key black" data-key="y"><span>A♭</span></li>
        <li class="key white" data-key="h"><span>A</span></li>
        <li class="key black" data-key="u"><span>B♭</span></li>
        <li class="key white" data-key="j"><span>B</span></li>
        <li class="key white" data-key="k"><span>C</span></li>
        <li class="key black" data-key="o"><span>C♭</span></li>
        <li class="key white" data-key="l"><span>D</span></li>
        <li class="key black" data-key="p"><span>E♭</span></li>
        <li class="key white" data-key=";"><span>E</span></li>
      </ul>
    </div>

    <!-- javascript file -->
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/piano.js"></script>
  </body>
</html>
