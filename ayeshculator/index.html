<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="48x48 32x32" href="./images/favicon.png">
  
  <title>AyeshCula2r</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" //>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <div class="calculator">

    <div class="regulator">
      <div class="numbers">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
    </div>

    <div class="calc-heading">
      <p class="heading">AyeshCula2r</p>
      <div class="switch-container">
        <p>THEME</p>
        <div class="switch">
          <div class="flicker"></div>
        </div>
      </div>
    </div>

    <div class="screen">.</div>

    <div class="operations">
      <div class="buttons">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="blue-button">DEL</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>+</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>-</button>
         <button>.</button>
         <button>0</button>
         <button>/</button>
         <button>*</button>

         <div class="big-buttons">
          <button class="blue-button">RESET</button>
          <button class="red-button">=</button>
        </div>

      </div>
    </div>
   
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
