<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Reminders</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">Your Reminders</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
        <br><small style="margin-left: 30%; margin-bottom: 20%; position: relative; top: 1.6vh; color:beige;">Prefer voice notes instead? <a name="link-to-text-notes" style="color:red" href="../speech-to-text-js-master/">Click here</a></small>
    </div>
</div>

<div class="actions">
    <div class="actions__container">
        <input id="filter-todo" class="input" type="text" placeholder="Filter todos">
        <label class="checkbox" >
            <input id="hide-completed" type="checkbox">Hide completed
        </label>
    </div>
</div>
    
   <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="New Todo" name="addTodo">
            <button class="button">Submit</button>
        </form>
   </div>

    <script src="./scripts/uuid.js"></script>  
    <script src="./scripts/todos-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>
</html>
