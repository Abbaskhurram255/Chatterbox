 <!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

<body>
	<button id='thSwitcher' onclick='switchTheme()'>Switch theme</button>
<span id="time"></span>
  <h2><em>Chatterbox</em></h2>
  <div class="container">
    <input id="searchInput" type="text" placeholder="Try saying &#34hi&#34"> <!-- the search bar -->
    <button onclick="ask()">Ask</
button>
  </div>
  <div id="message"></div> <!-- the paragraph that will store the output message -->
