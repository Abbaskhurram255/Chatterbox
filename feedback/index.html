<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Feedback</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
    <script src='script.js'></script>
</head>
<body style="background:linear-gradient(aquamarine, turquoise, darkred); -webkit-background:linear-gradient(aquamarine, turquoise, darkred); -moz-background:linear-gradient(aquamarine, turquoise, darkred); -ms-background:linear-gradient(aquamarine, turquoise, darkred); -o-background:linear-gradient(aquamarine, turquoise, darkred);">
    
    <div id="chatBox">

        <!-- heading -->
        <div id="heading" style="background: darkred; box-sizing: border-box; box-shadow: .2rem -.1rem 4px 5px lightseagreen; -webkit-box-shadow: .2rem -.1rem 4px 5px lightseagreen; -moz-box-shadow: .2rem -.1rem 4px 5px lightseagreen; -ms-box-shadow: .2rem -.1rem 4px 5px lightseagreen; -o-box-shadow: .2rem -.1rem 4px 5px lightseagreen;">
            <span styple="border:2px ridge yellow; background:purple;border-radius:30px">AyeshaPT</span> User Feedback
        </div>

        <!-- box where messages are displayed -->
        <div id="msgBox" class="boxes" style="background: linear-gradient(pink, darkred); background: -webkit-linear-gradient(pink, darkred); background: -moz-linear-gradient(pink, darkred); background: -ms-linear-gradient(pink, darkred); background: -o-linear-gradient(pink, darkred);">
            
            <!-- list that stores chat history -->
            <ul id="msgList">
                <li class="botMsg">Me apko chahti hu... Par kya aap bhi? Or agar chahte bhi ho to kitna? Niche numbers ke hisab se rating dijiye<br><br>
                    <ol reversed>
                        <li>Behad/La Tadad 😍💗❣️♥️💕</li>
                        <li>Kafi had tak 🥰😘🤗🌹</li>
                        <li>Thora buhat 👍</li>
                        <li>Tumhe is se bhi behtar banaya ja sakta tha 😒😑💔☹️</li>
                        <li>Bilkul nahi 🤬😠🙅‍♂️👎😩</li>
                    </ol>
                </li>
            </ul>

        </div>

        <!-- text input box -->
        <!-- <textarea name="typebox" id="typebox" class="boxes" placeholder="Enter your message"  rows="2"></textarea> -->
        <input type="text" id="typeBox" class="boxes" placeholder="Enter your feedback please!" style="background: lavender;border:5px dotted rgba(128, 0, 0, 0.8);border-radius:42px .5rem">
        <input type="button" id="sendBtn" class="boxes" value="Send" style="background: -webkit-radial-gradient(lavender, brown);background: -moz-radial-gradient(lavender, brown);background: -ms-radial-gradient(lavender, brown);background: -o-radial-gradient(lavender, brown);background: radial-gradient(lavender, brown);border-radius:22px 5px 28px;" />
    </div>
    <!-- progress bars -->
    <img alt="loading" id="loading" src="loading.gif" style="position: relative; top: 2rem; display: none;" height="64" width="64" />
    <img alt="loading2" id="loading2" src="loading2.gif" style="position: relative; top: 2rem; display: none;" height="64" width="64" />

</body>
</html>
